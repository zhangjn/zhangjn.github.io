<html>
<body>
<input type="text" id="searchContent">
<button id="searchButton">Search</button>
<table border="1" id="searchResult">
</table>
<script>
    if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
    } else { // code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.open("GET", "cd_catalog.xml", false);
    xmlhttp.send();
    xmlDoc = xmlhttp.responseXML;

    var list = [];
    var x = xmlDoc.getElementsByTagName("CD");
    for (i = 0; i < x.length; i++) {
        var t = {
            ARTIST: x[i].getElementsByTagName("ARTIST")[0].textContent,
            TITLE: x[i].getElementsByTagName("TITLE")[0].textContent
        };
        list.push(t);
    }

    var searchContent = document.getElementById('searchContent');
    var searchResult = document.getElementById('searchResult');
    document.getElementById('searchButton').onclick = function() {
        var content = searchContent.value;
        var result = '';
        for (var i = 0; i < list.length; i++) {
            if (list[i].ARTIST.indexOf(content) > -1) {
                result += "<tr><td>" + list[i].ARTIST + "</td><td>" + list[i].TITLE + "</td></tr>";
            }
        }
        searchResult.innerHTML = result;
    };
</script>
</body>
</html>
